
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>-</title>
	<link rel="icon" href="data:," />
	<link rel="stylesheet" href="./style.css" />
	<script src="./Libs/vue.global.prod.js"></script>
	<script src="./Libs/split.min.js"></script>
	<script src="./grepTab.js"></script>
	<script src="./lineViewTab.js"></script>
	<script src="./tabArea.js"></script>
	<script src="./app.js" defer></script>
	<script src="./script.js" defer></script>
	<style id="dynamic-style"></style>
</head>
<body>
	<div id="app">
		<div id="main-area">
			<div id="log-area" ref="logArea" class="log-container" @scroll="onLogAreaScroll">
				<div v-for="line in logs"
					:key="line.LineNumber"
					ref="row"
					:data-line-number="line.LineNumber"
					class="log-line">
					<span class="line-number" @click="onLineNumberClick(line)">{{ line.LineNumber }}</span>
					<span class="line-content" v-html="line.Content"></span>
				</div>
			</div>
			<div id="scroll-area" ref="scrollArea" @scroll="onVirtualScroll">
				<div id="scroll-virtual-content"></div>
			</div>
		</div>
		<div id="tab-area">
			<tab-area ref="tabArea" @grep-line-clicked="grepLineClicked"></tab-area>
		</div>
	</div>
</body>
</html>
