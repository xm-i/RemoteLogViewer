name: Build Web Assets (Debug)
permissions:
  contents: read

on:
  push:
    branches: [ master ]
    paths:
      - 'RemoteLogViewer.WinUI/Assets/Web/**'

jobs:
  build-web-assets:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'RemoteLogViewer.WinUI/Assets/Web/package-lock.json'
        
    - name: Install dependencies
      working-directory: RemoteLogViewer.WinUI/Assets/Web
      run: npm ci
      timeout-minutes: 10
      
    - name: Build for Debug
      working-directory: RemoteLogViewer.WinUI/Assets/Web
      run: npm run build:dev
      timeout-minutes: 10
      
    - name: Upload Debug Web Assets
      uses: actions/upload-artifact@v4
      with:
        name: web-assets-debug-${{ github.ref_name }}-${{ github.sha }}
        path: RemoteLogViewer.WinUI/Assets/Web/dist/
        retention-days: 30
        
    - name: Build for Production
      working-directory: RemoteLogViewer.WinUI/Assets/Web
      run: npm run build
      timeout-minutes: 10
      
    - name: Upload Production Web Assets
      uses: actions/upload-artifact@v4
      with:
        name: web-assets-production-${{ github.ref_name }}-${{ github.sha }}
        path: RemoteLogViewer.WinUI/Assets/Web/dist/
        retention-days: 30